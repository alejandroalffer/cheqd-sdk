name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # every midnight
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Sync repo with upstream
        run: |
          git remote -v
          git remote add upstream
          git remote -v
          git fetch upstream
          git checkout cheqd
          git merge upstream/cheqd
          git push