name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # every midnight
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    steps:
      - name: Sync fork
        run: |
          git clone https://oauth2:${{ secrets.GH_TOKEN }}@git@github.com:cheqd/cheqd-sdk.git
          cd cheqd-sdk
          git remote -v
          git remote add upstream
          git remote -v
          git fetch upstream
          git checkout cheqd
          git merge upstream/cheqd
          git push