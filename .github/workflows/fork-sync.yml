name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # every midnight
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Download repo
        uses: actions/checkout@v1
          with:
            repository: cheqd/cheqd-sdk
            token: ${{ secrets.GH_TOKEN }}
      - name: Sync fork
        run: |
          cd cheqd-sdk
          git remote -v
          git remote add upstream
          git remote -v
          git fetch upstream
          git checkout cheqd
          git merge upstream/cheqd
          git push