  indyFullDebVersion: "1.16.0~170" # DEB package name
  androidSovtokenArtifact: "libsovtoken_1.0.5-201912281255-e39929e_all.zip"
  iosSovtokenArtifact: "libsovtoken_1.0.5-201912281252-e39929e_all.zip"

