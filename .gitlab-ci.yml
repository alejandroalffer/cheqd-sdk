  extends: .build-libindy
  image: ${CI_REGISTRY_IMAGE}/libindy-ubuntu18:${CI_COMMIT_REF_SLUG}
  variables:
    BUILD_TYPE: 'debug'
  only:
    refs:
      - /^docker-.*/

build-libindy-ubuntu18-from-latest:
  extends: .build-libindy
  image: ${CI_REGISTRY_IMAGE}/libindy-ubuntu18:latest
  variables:
